<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spice Nail</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
      .container{max-width:1000px;margin:0 auto;padding:16px;}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px}
      .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#f3f4f6;font-size:12px}
      .tabs{display:flex;gap:8px;margin-bottom:12px}
      .tab{padding:8px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
      .tab.active{background:#111;color:#fff;border-color:#111}
      .input,.textarea{width:100%;border:1px solid #d1d5db;border-radius:10px;padding:10px}
      .button{background:#111;color:#fff;border-radius:12px;padding:10px 14px;border:none;cursor:pointer}
      .heroImg{width:100%;height:70vh;object-fit:cover}
      @media(max-width:767px){.heroImg{height:45vh}}
      .bannerWrap{overflow:hidden;border-top:1px solid #eee;border-bottom:1px solid #eee}
      .bannerTrack{display:flex;width:200%;animation:scroll linear infinite}
      @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
